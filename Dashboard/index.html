<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Dashboard/assets/css/style.css">
</head>

<body>
    <div id="app" class="grid">
        <div class="box nps grid">
            <div class="top">NPS General</div>
            <div class="middle grid">
                <img src="/Dashboard/assets/img/smile.svg" alt="Bolinha verde sorrindo">
                Excelente
            </div>
            <div class="bottom">
                <span>NPS score</span>
                <span>75 XP</span>
            </div>
        </div>

        <div class="box sell grid">
            <div class="top">Work done</div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>10 XP</span>
                </div>
                <div class="item">
                    <span style="--bg-color:linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span>70 XP</span>
                </div>
            </div>
        </div>

        <div class="box target grid">
            <div class="top">Monthly goal</div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>50 XP</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>20 XP</span>
                </div>
            </div>
        </div>
        <div class="box"></div>
    </div>
</body>

</html>
