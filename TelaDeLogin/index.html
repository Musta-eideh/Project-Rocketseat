<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/TelaDeLogin/assets/css/style.css">
</head>
<body>
    <div id="page" class="flex">
        <div>
            <header>
               <img src="/TelaDeLogin/assets/img/logo.svg" alt="Logo vertigo">
            </header>

            <main>
            <div class="headline">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </div>

            <form action="">
                <div class="input-wrapper">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" required>
                </div>

                <div class="input-wrapper">
                    <div class="label-wrapper flex">
                        <label for="senha">Senha</label>
                        <a href="http://">Esqueceu a senha?</a>
                    </div>

                    <input type="password" id="senha">

                    <img onclick="togglePassword()" src="/TelaDeLogin/assets/img/eye.svg" alt="" class="eye show-password top">
                    <img onclick="togglePassword()" src="/TelaDeLogin/assets/img/eye-off.svg" alt="" class="eye hide-password hide">
                </div>

                <button type="submit">Entrar</button>

                <div class="create-account">
                    Ainda não tem uma conta?
                    <a href="">Inscreva-se</a>
                </div>
            </form>
            </main>
        </div>
        <img src="/TelaDeLogin/assets/img/bg.jpg" alt="Imagem roxa de fundo">
    </div>
    <script src="/TelaDeLogin/assets/js/script.js"></script>
</body>
</html>
